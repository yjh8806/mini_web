<!doctype html>
<html lang="en">
    <head>
        <!-- Webpage Title -->
        <title>Log In</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <link rel="stylesheet" href="../static/styles.css">
        <script>
            // {% if msg %}
                //    alert("{{ msg }}")
                // {% endif %}
            function toggle_sign_up() {
                $("#sign-up-box").toggleClass("is-hidden")
                $("#div-sign-in-or-up").toggleClass("is-hidden")
                $("#btn-check-dup").toggleClass("is-hidden")
                $("#help-id").toggleClass("is-hidden")
                $("#help-password").toggleClass("is-hidden")
                $("#help-password2").toggleClass("is-hidden")
                $("#title").text("BECOME A MEMBER");
            }
            function is_nickname(asValue) {
                var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
                return regExp.test(asValue);
            }
            function is_password(asValue) {
                var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
                return regExp.test(asValue);
            }
            function check_dup() {
                let username = $("#input-username").val()
                if (username == "") {
                    $("#help-id").text("Enter your ID").removeClass("is-safe").addClass("is-danger")
                    $("#input-username").focus()
                    return;
                }
                if (!is_nickname(username)) {
                    $("#help-id").text("2-10 characters of letter,numbers, or special characters").removeClass("is-safe").addClass("is-danger")
                    $("#input-username").focus()
                    return;
                }
                $("#help-id").addClass("is-loading")
                $.ajax({
                    type: "POST",
                    url: "/sign_up/check_dup",
                    data: {
                        username_give: username
                    },
                    success: function (response) {
                        if (response["exists"]) {
                            $("#help-id").text("Existing ID").removeClass("is-safe").addClass("is-danger")
                            $("#input-username").focus()
                        } else {
                            $("#help-id").text("This ID can be used").removeClass("is-danger").addClass("is-success")
                        }
                        $("#help-id").removeClass("is-loading")
                    }
                });
            }
            function sign_up() {
                let username = $("#input-username").val()
                let password = $("#input-password").val()
                let password2 = $("#input-password2").val()
                if (!$("#help-id").hasClass("is-success")) {
                    alert("Check your ID")
                    return;
                }
                if (password == "") {
                    $("#help-password").text("Password is required").removeClass("is-safe").addClass("is-danger")
                    $("#input-password").focus()
                    return;
                } else if (!is_password(password)) {
                    $("#help-password").text("2-10 characters of letter,numbers, or special characters").removeClass("is-safe").addClass("is-danger")
                    $("#input-password").focus()
                    return
                } else {
                    $("#help-password").text("valid password.").removeClass("is-danger").addClass("is-success")
                }
                if (password2 == "") {
                    $("#help-password2").text("Password is required.").removeClass("is-safe").addClass("is-danger")
                    $("#input-password2").focus()
                    return;
                } else if (password2 != password) {
                    $("#help-password2").text("Password does not match").removeClass("is-safe").addClass("is-danger")
                    $("#input-password2").focus()
                    return;
                } else {
                    $("#help-password2").text("Password matched.").removeClass("is-danger").addClass("is-success")
                }
                $.ajax({
                    type: "POST",
                    url: "/sign_up/save",
                    data: {
                        username_give: username,
                        password_give: password
                    },
                    success: function (response) {
                        window.location.replace("/login")
                    }
                });
            }
            function sign_in() {
                let username = $("#input-username").val()
                let password = $("#input-password").val()
                if (username == "") {
                    $("#help-id-login").text("Enter your ID.")
                    $("#input-username").focus()
                    return;
                } else {
                    $("#help-id-login").text("")
                }
                if (password == "") {
                    $("#help-password-login").text("Enter your Password")
                    $("#input-password").focus()
                    return;
                } else {
                    $("#help-password-login").text("")
                }
                $.ajax({
                    type: "POST",
                    url: "/sign_in",
                    data: {
                        username_give: username,
                        password_give: password
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            $.cookie('mytoken', response['token'], {path: '/'});
                            window.location.replace("/")
                        } else {
                            alert(response['msg'])
                        }
                    }
                });
            }
            function exit() {
            $("#exit").click(function(){
                $("#title").text("SIGN IN")
                console.log("change")
            })
            }
        </script>
    </head>
    <body>
        <section class="section">
            <div class="container">
                 <div class="top-logo"><h2 >GoodNewShoe</h2></div>
                <div class="box col-md-6" style="max-width: 480px;margin:auto">
                                    <h2 id="title">Log In</h2>
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <div class="field has-addons">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-username" class="input" type="text" placeholder="ID">
                                        <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                    </div>
                                    <div id="btn-check-dup" class="control is-hidden">
                                        <button id="check" class="button is-sparta" onclick="check_dup()"> CHECK </button>
                                    </div>
                                </div>
                                <p id="help-id-login" class="help is-danger"></p>
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input id="input-password" class="input" type="password" placeholder="Password">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
<!--                                    <p id="help-password" class="help is-hidden">8-20 characters of letter,numbers, or special characters-->
<!--                                        </p>-->
                                    <p id="help-password-login" class="help is-danger"></p>
                                </div>
                            </div>
                            <div id="div-sign-in-or-up" class="has-text-centered">
                                <nav class="level is-mobile">
                                    <button class="level-item button is-sparta" onclick="sign_in()">
                                        LOG IN
                                    </button>
                                </nav>
                                <h4 class="member">Not a member?</h4>
                                <nav class="level is-mobile">
                                 SIGN IN
                                    </button>
                                </nav>
                            </div>
                            <div id="sign-up-box" class="is-hidden">
                                <div class="mb-5">
                                    <div class="field">
                                        <div class="control has-icons-left" style="width:100%">
                                            <input id="input-password2" class="input" type="password"
                                                   placeholder="Confirm Password">
                                            <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <nav class="level is-mobile">
                                    <button class="level-item button is-sparta" onclick="sign_up()">
                                        SIGN UP
                                    </button>
                                    <button id="exit"class="level-item button is-sparta is-outlined" onclick="toggle_sign_up();exit();">
                                        EXIT
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </body>
</html>
