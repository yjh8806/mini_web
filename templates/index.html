<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
            rel="stylesheet"
    />
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="static/js/isotope.min.js"></script>

    <style>
        .card-deck {
            width: 80%;
            margin: 30px 0px 0px 150px;
            display: block;
        }

        .card {
            width: 370px;
            height: 450px;
            float: left;
            min-width: 230px;
            /*margin-bottom: 10px!important;*/
            margin: 0px 10px 10px 0px !important;
        }

        #card {
            width: 400px!important;
            height: 600px!important;
        }
        .card-img-top {
            display: block;
            margin: auto;
            object-fit: cover;
            height: 260px;
        {#width: 100px;#}
        }
        #eventimg {
            display: block!important;
            margin: auto!important;
            object-fit: cover!important;
            height: 260px!important;
        }

        .card-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .card-country {
            color: red;
            font-weight: bold;
        }

        .card-text2 {
            text-overflow: ellipsis;
            height: 150px;
        }

        .isotope-wrapper {
            position: relative;
            width: 100%;
            margin: 0px 0px 0px 30px;
        }

        .isotope-toolbar input[type="radio"] {
            display: none;
        }

        .isotope-toolbar span {
            text-transform: capitalize;
            display: inline-block;
            margin-right: 15px;
            padding-bottom: 3px;
            font-size: 16px;
            font-weight: 700;
            border-bottom: 2px solid transparent;
        {#transform: ease-in-out 0.5s;#} cursor: pointer;
        }

        .isotope-toolbar input[type="radio"]:checked + span {
            color: #a43f49;
            border-bottom: 2px solid #a43f49;
        }

        .isotope-toolbar {
            text-align: center;
            margin: 0px 70px 20px 0px;
        }

        .isotope-toolbar p {
            border-top: 1px solid #fff;
            padding-top: 15px;
        }

        .isotope-toolbar a {
            color: #fff;
        }
    </style>


</head>
<body>
    <div style="width: 100%; height: 100px; font-size: 50px; text-align: center; font-weight: bold;">
        Good NewShoe
    </div>
    <button style="float:right;" class="btn btn-primary" onclick="location.href='/mypage'">테스트 버튼</button>
    <button style="float: right;" class="button is-danger logoutBtn" id="logout_btn">로그아웃하기</button>
    <hr style="border: 2px solid black"/>
    <div class="isotope-wrapper">
            <form class="isotope-toolbar">
                <label class="radio_label"
                       onclick="shoeslist()"
                       id="new_btn"
                ><input
                        type="radio"
                        data-type="*"
                        checked=""
                        name="isotope-filter"
                />
                    <span>진행 중인 상품</span></label
                >
                <label class="radio_label"
                       onclick="old_shoeslist()"
                       id="old_btn"
                ><input
                        type="radio"
                        data-type="ended"
                        name="isotope-filter"
                />
                    <span>종료된 상품</span></label
                >
                <label class="radio_label"
                       onclick="event_list()"
                       id="old_btn"
                ><input
                        type="radio"
                        data-type="event"
                        name="isotope-filter"
                />
                    <span>이벤트</span></label
                >
            </form>
    </div>
    <div id="card_list" class="card-deck">

    </div>
    <script>
        // 웹 실행 시 작동
        $(document).ready(function () {
            shoeslist()
            document.querySelectorAll("card").forEach(function (c){
                console.log(c)
            })
        })

        function myShoes(image,shop,shoe,country,link) {
            $.ajax({
                type: "POST",
                url: "/api/list/mine",
                data: {
                    image_give: image,
                    shop_give: shop,
                    shoe_give: shoe,
                    country_give: country,
                    link_give: link,
                    {#image_give: document.querySelector(`#${id} #my_img`).getAttribute("src"),#}
                    {#shop_give: document.querySelector(`#${id} #my_shop`).textContent,#}
                    {#shoe_give: document.querySelector(`#${id} #my_shoe`).textContent,#}
                    {#country_give: document.querySelector(`#${id} #my_country`).textContent,#}
                    {#link_give: document.querySelector(`#${id} #my_img`).getAttribute("onclick"),#}
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert("스크랩이 완료되었습니다.")
                    }
                }
            })
        }

        function shoeslist() {
            $.ajax({
                type: "GET",
                url: "/api/list/new",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        $('#card_list').html("")
                        let lists = response['all_lists']
                        {#console.log(lists)#}
                        for (let i = 0; i < lists.length; i++) {
                            let image = lists[i]['image']
                            let shop = lists[i]['shop']
                            let shoe = lists[i]['shoe']
                            let country = lists[i]['country']
                            let link = lists[i]['link']
                            {# 스크랩하기 ONCLICK #}
                            let temp_html = `<div class="card">
                                                <img id="my_img" class="card-img-top"
                                                     onclick="window.open('https://www.shoeprize.com'+'${link}')"
                                                     src=${image} alt="Card image cap">
                                                <div class="card-body">
                                                    <h5 id="my_shop" class="card-title">${shop}</h5>
                                                    <p id="my_shoe" class="card-text">${shoe}</p>
                                                    <p id="my_country" class="card-country">${country}</p>
                                                    <button style="float: right;">스크랩하기</button>
                                                </div>
                                                <div class="card-footer">
                                                    <small class="text-muted">00:00:00초 후 종료</small>
                                                </div>
                                            </div>`
                            $('#card_list').append(temp_html)
                        }document.querySelectorAll(".card").forEach(function (c){
                            const image_source = c.querySelector("img").getAttribute("src")
                            const shop_source = c.querySelector("h5").textContent
                            const shoe_source = c.querySelectorAll("p")[0].textContent
                            const country_source = c.querySelectorAll("p")[1].textContent
                            const link_source = c.querySelector("img").getAttribute("onclick").slice(13,-2)
                            c.querySelector("button").addEventListener("click", function (){
                                myShoes(image_source,shop_source,shoe_source, country_source, link_source)

                            })
                        })
                    }
                }
            })
        }

        function oldmyShoes(image,shop,shoe,country,link) {
            $.ajax({
                type: "POST",
                url: "/api/list/oldmine",
                data: {
                    image_give: image,
                    shop_give: shop,
                    shoe_give: shoe,
                    country_give: country,
                    link_give: link,
                    {#image_give: document.querySelector(`#${id} #my_img`).getAttribute("src"),#}
                    {#shop_give: document.querySelector(`#${id} #my_shop`).textContent,#}
                    {#shoe_give: document.querySelector(`#${id} #my_shoe`).textContent,#}
                    {#country_give: document.querySelector(`#${id} #my_country`).textContent,#}
                    {#link_give: document.querySelector(`#${id} #my_img`).getAttribute("onclick"),#}
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert("스크랩이 완료되었습니다.")
                    }
                }
            })
        }

        function old_shoeslist() {
            $.ajax({
                type: "GET",
                url: "/api/list/ended",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        $('#card_list').html("")
                        let lists2 = response['all_lists2']
                        for (let i = 0; i < lists2.length; i++) {
                            let old_image = lists2[i]['image']
                            let old_shop = lists2[i]['shop']
                            let old_shoe = lists2[i]['shoe']
                            let old_country = lists2[i]['country']
                            let old_link = lists2[i]['link']

                            let temp_html2 = `<div class="card">
                                                <img class="card-img-top"

                                                     onclick="window.open('https://www.shoeprize.com'+'${old_link}')"
                                                     src=${old_image} alt="Card image cap">
                                                <div class="card-body">
                                                    <h5 class="card-title">${old_shop}</h5>
                                                    <p class="card-text">${old_shoe}</p>
                                                    <p class="card-country">${old_country}</p>
                                                    <button style="float: right;">스크랩하기</button>
                                                </div>
                                                <div class="card-footer">
                                                    <small class="text-muted">00:00:00초 후 종료</small>
                                                </div>
                                            </div>`
                            $('#card_list').append(temp_html2)
                        }document.querySelectorAll(".card").forEach(function (c){
                            const image_source = c.querySelector("img").getAttribute("src")
                            const shop_source = c.querySelector("h5").textContent
                            const shoe_source = c.querySelectorAll("p")[0].textContent
                            const country_source = c.querySelectorAll("p")[1].textContent
                            const link_source = c.querySelector("img").getAttribute("onclick").slice(13,-2)
                            c.querySelector("button").addEventListener("click", function (){
                                oldmyShoes(image_source,shop_source,shoe_source, country_source, link_source)
                            })
                        })
                    }
                }
            })
        }

        function myevent(image,title,content,info,link) {
            $.ajax({
                type: "POST",
                url: "/api/list/myevent",
                data: {
                    image_give: image,
                    title_give: title,
                    content_give: content,
                    info_give: info,
                    link_give: link,
                    {#image_give: document.querySelector(`#${id} #my_img`).getAttribute("src"),#}
                    {#shop_give: document.querySelector(`#${id} #my_shop`).textContent,#}
                    {#shoe_give: document.querySelector(`#${id} #my_shoe`).textContent,#}
                    {#country_give: document.querySelector(`#${id} #my_country`).textContent,#}
                    {#link_give: document.querySelector(`#${id} #my_img`).getAttribute("onclick"),#}
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert("스크랩이 완료되었습니다.")
                    }
                }
            })
        }

        function event_list() {
            $.ajax({
                type: "GET",
                url: "/api/list/event",
                data: {},
                success: function (response) {
                    $('#card_list').html("")
                    let lists3 = response['all_lists3']
                    for (let i = 0; i < lists3.length; i++){
                        let ev_image = lists3[i]['image']
                        let ev_title = lists3[i]['title']
                        let ev_content = lists3[i]['content']
                        let ev_info = lists3[i]['info']
                        let ev_link = lists3[i]['link']
                        let temp_html3 = `<div id="eventcard" class="card" style="width: 370px; height: 600px">
                                                <img id="eventimg"
                                                     class="card-img-top"
                                                     onclick="window.open('https://www.shoeprize.com/shoeprize/?p=0'+'${ev_link}')"
                                                     src=${ev_image} alt="Card image cap">
                                                <div class="card-body">
                                                    <h5 class="card-title">${ev_title}</h5>
                                                    <p class="card-text2">${ev_content}</p>
                                                    <p class="card-text">${ev_info}</p>
                                                    <button style="float: right;">스크랩하기</button>
                                                </div>
                                            </div>`
                        $('#card_list').append(temp_html3)
                    }document.querySelectorAll(".card").forEach(function (c){
                        const image_source = c.querySelector("img").getAttribute("src")
                        const title_source = c.querySelector("h5").textContent
                        const content_source = c.querySelectorAll("p")[0].textContent
                        const info_source = c.querySelectorAll("p")[1].textContent
                        const link_source = c.querySelector("img").getAttribute("onclick").slice(13,-2)
                        c.querySelector("button").addEventListener("click", function (){
                            oldmyShoes(image_source,title_source,content_source, info_source, link_source)
                        })
                    })
                }
            })
        }

        // 로그아웃은 내가 가지고 있는 토큰만 쿠키에서 없애면 됩니다.
        {#function logout() {#}
        {#    console.log("Hi")#}
        {#    $.removeCookie('mytoken', {path: '/'});#}
        {#        alert('로그아웃!');#}
        {#        window.location.replace('/');#}
        {# } #}
        {#(jQuery)#}

        // 순수 자바스크립트 로그아웃 구현
        const logoutBtn = document.querySelector('.logoutBtn');
        logoutBtn.addEventListener('click', () => {
            document.cookie = 'mytoken=; expires=Mon, 01 Jan 1970 00:00:00 UTC;'
            alert('로그아웃!');
            window.location.replace('/');
        })


    </script>
</body>
</html>
