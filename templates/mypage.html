<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
            rel="stylesheet"
    />
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="static/js/isotope.min.js"></script>

    <style>
        .card-deck {
            width: 80%;
            margin: 30px 0px 0px 150px;
            display: block;
        }

        .card {
            width: 370px;
            height: 450px;
            float: left;
            min-width: 230px;
            /*margin-bottom: 10px!important;*/
            margin: 0px 10px 10px 0px !important;
        }

        .card-img-top {
            display: block;
            margin: auto;
            object-fit: cover;
            height: 260px;
        {#width: 100px;#}
        }

        .card-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .card-country {
            color: red;
            font-weight: bold;
        }

        .isotope-wrapper {
            position: relative;
            width: 100%;
            margin: 0px 0px 0px 30px;
        }

        .isotope-toolbar input[type="radio"] {
            display: none;
        }

        .isotope-toolbar span {
            text-transform: capitalize;
            display: inline-block;
            margin-right: 15px;
            padding-bottom: 3px;
            font-size: 16px;
            font-weight: 700;
            border-bottom: 2px solid transparent;
        {#transform: ease-in-out 0.5s;#} cursor: pointer;
        }

        .isotope-toolbar input[type="radio"]:checked + span {
            color: #a43f49;
            border-bottom: 2px solid #a43f49;
        }

        .isotope-toolbar {
            text-align: center;
            margin: 0px 70px 20px 0px;
        }

        .isotope-toolbar p {
            border-top: 1px solid #fff;
            padding-top: 15px;
        }

        .isotope-toolbar a {
            color: #fff;
        }
    </style>
    <script>
    </script>
</head>
<body>
    <div style="width: 100%; height: 100px; font-size: 50px; text-align: center; font-weight: bold;">
    Good NewShoe
    </div>
    <button style="float:right;" class="btn btn-primary" onclick="window.location.href = '/'">메인페이지</button>
    <button style="float: right;" class="button is-danger" id="logout_btn" onclick="logout()">로그아웃하기</button>
    <hr style="border: 2px solid black"/>
    <div class="isotope-wrapper">
        <form class="isotope-toolbar">
            <label class="radio_label"
                   onclick="shoeslist()"
                   id="new_btn"
            ><input
                    type="radio"
                    data-type="*"
                    checked=""
                    name="isotope-filter"
            />
                <span>스크랩 상품 목록</span></label
            >
            <label class="radio_label"
            ><input
                    type="radio"
                    data-type="ended"
                    name="isotope-filter"
            />
                <span>종료된 상품</span></label
            >
        </form>
    </div>
    <div id="card_list" class="card-deck">
        <div class="card">
            <img class="card-img-top" src="static/images/common-5.jpeg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                    content. This content is a little bit longer.</p>
                <button>스크랩 삭제</button>
            </div>
            <div class="card-footer">
                <small class="text-muted">00:00:00초 후 종료</small>
            </div>
        </div>
    </div>

    <script src="static/js/isotope.min.js"></script>
    <script>
        // 순수 자바스크립트 로그아웃 구현
        const logoutBtn = document.querySelector('.logoutBtn');
        logoutBtn.addEventListener('click', () => {
            document.cookie = 'mytoken=; expires=Mon, 01 Jan 1970 00:00:00 UTC;'
            alert('로그아웃!');
            window.location.replace('/');
        })
    </script>
</body>
</html>
